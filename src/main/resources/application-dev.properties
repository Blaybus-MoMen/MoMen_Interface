# ====================================================================
# ACI 3.1 MVP - Development Profile
# ====================================================================

# Production Database (환경 변수 사용)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA DDL Auto (프로덕션에서는 validate만 허용)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Redis 설정 (Docker 네트워크 내 Redis 컨테이너 사용)
spring.data.redis.host=momen-redis
spring.data.redis.port=6379

# Logging (프로덕션은 INFO 레벨)
logging.level.root=INFO
logging.level.com.hyperwise.aci=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# JWT Secret (환경 변수 사용)
jwt.secret=${JWT_SECRET}
jwt.access-token-validity=1800000

# Swagger 활성화 (프로덕션에서도 사용)
springdoc.swagger-ui.enabled=true

# Error Stacktrace 비활성화
server.error.include-stacktrace=never
server.error.include-exception=false

# Security
server.ssl.enabled=false
# SSL 설정은 별도로 진행

# ====================================================================
# Email Configuration (SMTP)
# ====================================================================
# 프로덕션 이메일 설정 (환경 변수 사용 권장)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:support@hyperwise.co.kr}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# 발신자 정보
spring.mail.from=${MAIL_FROM:Sandwitch Team <support@hyperwise.co.kr>}

