# ====================================================================
# ACI 3.1 MVP - Local Profile
# ====================================================================

# Local Database
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/momen?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234

# JPA DDL Auto (로컬 환경에서는 update 가능)
spring.jpa.hibernate.ddl-auto=update

# Logging (더 상세한 로그)
logging.level.com.hyperwise.sandwitch=DEBUG
logging.level.org.springframework.security=DEBUG

jwt.secret=Momen-Local-Development-Secret-Key-For-Testing-Only-Min-256-Bits-Required
jwt.access-token-validity=3600000
springdoc.swagger-ui.enabled=true


# ====================================
# Gemini AI Configuration
# ====================================
gemini.enabled=true
gemini.api-key=${GEMINI_API_KEY:your-gemini-api-key}
gemini.project-id=${GEMINI_PROJECT_ID:your-project-id}
gemini.location=${GEMINI_LOCATION:us-central1}
gemini.model=${GEMINI_MODEL:gemini-2.5-flash}
gemini.temperature=${GEMINI_TEMPERATURE:0.7}
gemini.max-tokens=${GEMINI_MAX_TOKENS:2048}
gemini.top-p=${GEMINI_TOP_P:0.95}
gemini.top-k=${GEMINI_TOP_K:40}

# Spring AI Vertex AI Gemini
spring.ai.vertex.ai.gemini.project-id=${gemini.project-id}
spring.ai.vertex.ai.gemini.location=${gemini.location}
spring.ai.vertex.ai.gemini.chat.options.model=${gemini.model}
spring.ai.vertex.ai.gemini.chat.options.temperature=${gemini.temperature}
spring.ai.vertex.ai.gemini.chat.options.max-output-tokens=${gemini.max-tokens}
spring.ai.vertex.ai.gemini.chat.options.top-p=${gemini.top-p}
spring.ai.vertex.ai.gemini.chat.options.top-k=${gemini.top-k}
