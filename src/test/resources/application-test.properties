# ====================================================================
# Test Profile - H2 In-Memory Database
# ====================================================================

# H2 In-Memory Database (MariaDB compatibility mode)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MariaDB;NON_KEYWORDS=MONTH,YEAR
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - override MariaDB dialect from base config with H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT (test-only secret, minimum 256 bits)
jwt.secret=TestOnlySecretKeyForJwtTokenGenerationMustBeAtLeast256BitsLong!!
jwt.access-token-validity=1800000
jwt.refresh-token-validity=1209600000

# Redis disabled for unit tests
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Disable data.sql execution (MariaDB-specific syntax)
spring.sql.init.mode=never

# Disable unnecessary features for tests
spring.batch.job.enabled=false
spring.batch.jdbc.initialize-schema=never
springdoc.swagger-ui.enabled=false

# OpenAI / Gemini (disabled for tests)
openai.api.key=test-key
openai.api.base-url=https://api.openai.com/v1
openai.model.embedding=text-embedding-3-small
openai.model.chat=gpt-4o-mini
openai.model.temperature=0.3

gemini.api.key=test-key
gemini.api.base-url=https://generativelanguage.googleapis.com/v1beta
gemini.api.model=gemini-2.5-flash
gemini.api.temperature=0.7
gemini.api.max-tokens=2048
gemini.project-id=test-project
