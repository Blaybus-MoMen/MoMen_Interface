services:
  app:
    image: momen:latest
    container_name: momen-api
    ports:
      - "8089:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_URL=jdbc:mariadb://${DB_HOST}:3306/momen?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    networks:
      - momen-net
    restart: always

  redis:
    image: redis:alpine
    container_name: momen-redis
    ports:
      - "6380:6379"
    networks:
      - momen-net
    restart: always

networks:
  momen-net:
    driver: bridge
