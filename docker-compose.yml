services:
  app:
    image: momen:latest
    container_name: momen-api
    ports:
      - "8089:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DB_URL=jdbc:mariadb://${DB_HOST}:3306/momen?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    volumes:
      - momen-uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - momen-net
    restart: always

  redis:
    image: redis:alpine
    container_name: momen-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - momen-net
    restart: always

volumes:
  momen-uploads:

networks:
  momen-net:
    driver: bridge
