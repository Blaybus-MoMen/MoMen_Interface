services:
  app:
    image: momen:latest
    container_name: momen-api
    ports:
      - "8089:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - TZ=Asia/Seoul
      - DB_URL=jdbc:mariadb://momen-mariadb:3306/momen?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Seoul
      - DB_USERNAME=root
      - DB_PASSWORD=momen-dev
    volumes:
      - momen-uploads:/app/uploads
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - momen-net
    restart: always

  mariadb:
    image: mariadb:11
    container_name: momen-mariadb
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=momen-dev
      - MYSQL_DATABASE=momen
      - TZ=Asia/Seoul
    volumes:
      - momen-mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - momen-net
    restart: always

  redis:
    image: redis:alpine
    container_name: momen-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - momen-net
    restart: always

volumes:
  momen-uploads:
  momen-mariadb-data:

networks:
  momen-net:
    driver: bridge
